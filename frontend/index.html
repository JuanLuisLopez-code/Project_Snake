<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

<body>


    <div class="container">
        <div class="login">

                <div class="clearfix"></div>

            </div>
        </div>
        <div class="register">

                <i class="fas fa-user-plus fa-5x"></i>

                <p>Enter your personal details and start journey with us</p>
                <button onclick="button_register()">Register <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>
